<app-loader [show]="loading">
  <div class="card shadow-sm w-100 rounded-4 mb-5 mb-xl-10">
    <div class="card-header py-4 px-8 min-h-auto border-0">
      <div class="card-title m-0 d-flex flex-stack w-100 pt-1">
        <h3 class="fw-bold mb-0 text-gray-800">User</h3>
      </div>
    </div>
    <div class="card-body border-top py-4 px-8">
      <app-table #table [options]="tableConfig" [count]="count" [rows]="tableList"
        (tableCallback)="tableCallback($event)" [emptyTemplate]="noResultFound">
      </app-table>
      <ng-template #noResultFound>
        <app-no-result-found *ngIf="!loading" class="py-20"></app-no-result-found>
      </ng-template>
    </div>
  </div>
</app-loader>
