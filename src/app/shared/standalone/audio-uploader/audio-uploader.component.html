<div class="h-90vh flex-fill d-flex flex-column">
  <div class="modal-header">
    <h4 class="modal-title">{{ 'COMMON.TITLE.CHOOSE_AUDIO' | translate }}</h4>
    <button type="button" class="btn-close" aria-label="Close button" aria-describedby="modal-title"
      (click)="close()"></button>
  </div>

  <div class="d-flex modal-body overflow-y-hidden p-0" [ngClass]="{ 'd-none': selectedAudio }">
    <div class="stepper stepper-pills stepper-column d-flex flex-fill flex-column flex-lg-row"
      id="kt_stepper_example_vertical">
      <div class="d-flex w-lg-350px p-3 bg-efefef border-end h-100 overflow-y-auto">
        <div class="stepper-nav w-100">
          <div class="stepper-item align-items-center cursor-pointer flex-row w-100"
            (click)="tabClick(tabEnum.AUDIO_LIBRARY)" data-kt-stepper-element="nav"
            [ngClass]=" { 'current': currentTab === tabEnum.AUDIO_LIBRARY }">
            <div class="stepper-icon">
              <div class="stepper-number svg-icon svg-icon-2qx"
                [inlineSVG]="'../../../../assets/media/inline-svg/editor/controls/base-control/social/audio library.svg'">
              </div>
            </div>
            <div class="stepper-label">
              <h3 class="stepper-title">
                Audio Library
              </h3>
              <div class="stepper-desc">
                Choose audio file from gamify library.
              </div>
            </div>
          </div>
          <div class="stepper-item align-items-center cursor-pointer flex-row w-100" (click)="tabClick(tabEnum.UPLOAD)"
            data-kt-stepper-element="nav" [ngClass]=" { 'current': currentTab === tabEnum.UPLOAD }">
            <div class="stepper-icon">
              <div class="stepper-number svg-icon svg-icon-3"
                [inlineSVG]="'../../../../assets/media/inline-svg/workspace-global/folder.svg'"></div>
            </div>
            <div class="stepper-label">
              <h3 class="stepper-title">
                Upload Audio
              </h3>
              <div class="stepper-desc">
                Upload an audio from your system
              </div>
            </div>
          </div>
          <!-- <div class="stepper-item align-items-center cursor-pointer flex-row w-100"
            (click)="tabClick(tabEnum.LINK)" data-kt-stepper-element="nav"
            [ngClass]=" { 'current': currentTab === tabEnum.LINK }">
            <div class="stepper-icon">
              <div class="stepper-number svg-icon svg-icon-3"
                [inlineSVG]="'../../../../assets/media/inline-svg/workspace-global/url.svg'"></div>
            </div>
            <div class="stepper-label">
              <h3 class="stepper-title">
                From URL
              </h3>
              <div class="stepper-desc">
                Upload images & files directly from a URL, without needing to have them on your computer!
              </div>
            </div>
          </div> -->
        </div>
      </div>
      <div class="d-flex flex-fill p-4 w-100 h-100 overflow-y-auto">
        <app-loader [show]="loading" class="w-100 h-100">
          <div class="fv-row w-100 h-100" [hidden]="currentTab !== tabEnum.AUDIO_LIBRARY">
            <app-audio-library [currentTab]="currentTab" (audioClick)="audioClick($event)">
            </app-audio-library>
          </div>
          <div class="fv-row w-100 h-100" [hidden]="currentTab !== tabEnum.UPLOAD">
            <app-upload-audio [type]="tabEnum.UPLOAD" [currentTab]="currentTab" (fileChanged)="fileChange($event)">
            </app-upload-audio>
          </div>
          <!-- <div class="fv-row w-100 h-100" [hidden]="currentTab !== tabEnum.LINK">
            <app-upload-audio [type]="tabEnum.LINK" [currentTab]="currentTab" (audioClick)="audioClick($event)">
            </app-upload-audio>
          </div> -->
        </app-loader>
      </div>
    </div>
  </div>
  <div class="d-flex modal-body overflow-y-hidden p-0" [ngClass]="{ 'd-none': !selectedAudio }">
    <app-loader [show]="loading">
      <div class="preview d-flex flex-column gap-4 justify-content-center align-items-center h-100 w-100">
        <div
          class="flex-fill overflow-y-auto flex-column w-100 bgi-size-cover bgi-no-repeat bgi-position-center text-center h-100 p-4 d-flex justify-content-center align-items-center">
          <div
            [inlineSVG]="'../../../../assets/media/inline-svg/editor/controls/base-control/social/music placeholder.svg'"
            alt="" class="svg-icon svg-icon-fluid"></div><br>
          <span class="mt-5" *ngIf="fileName">{{fileName}}</span>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-3 pb-5">
          <button type="button" *ngIf="!isPlaying" class="btn btn-sm btn-primary py-2"
            (click)="playAudio()">Play</button>
          <button type="button" *ngIf="isPlaying" class="btn btn-sm btn-primary py-2"
            (click)="stopAudio()">Pause</button>

          <button type="button" class="btn btn-sm btn-primary py-2" (click)="uploadFile()">
            Upload
          </button>
          <button type="button" class="btn btn-sm btn-light py-2" (click)="clearFile()">
            Cancel
          </button>
        </div>
      </div>
    </app-loader>
  </div>
  <audio #audioupload loop></audio>
</div>
