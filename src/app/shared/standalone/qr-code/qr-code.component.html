<div class="min-h-75vh flex-fill d-flex flex-column">
    <div class="modal-header">
        <h4 class="modal-title">Campaign</h4>
        <button type="button" class="btn-close" aria-label="Close button" aria-describedby="modal-title"
            (click)="close()"></button>
    </div>

    <div class="d-flex modal-body overflow-y-hidden p-0 qrcodeImage" id="qrcodeImageJs">
        <img [defaultImage]="defaultImage" [lazyLoad]="bucketAwsUrl+queryString" height="400px" width="400px">
    </div>
    <div class="modal-footer d-flex align-items-center justify-content-center p-3">
        <button type="button" (click)="downloadQrcode(queryString)" class="btn btn-sm btn-primary px-6 py-3">Download
            QR</button>
        <button type="button" printSectionId="qrcodeImageJs" ngxPrint class="btn btn-sm btn-primary px-6 py-3">Print
            QR</button>
        <!-- <button type="button" class="btn btn-active-light me-3" (click)="clear()">Reset Filter</button> -->
    </div>
</div>
