<div class="card-body position-relative flex-fill overflow-y-auto" id="kt_table_column_body">
  <div class="position-relative scroll-y me-n5 pe-5">
    <!--begin::Radio group-->
    <div class="btn-group w-100 py-2">
      <!--begin::Radio-->
      <label class="btn btn-outline btn-outline-primary btn-active-light-primary" (click)="selectUnSelectAll(true)">
        Select All
      </label>
      <!--end::Radio-->

      <!--begin::Radio-->
      <label class="btn btn-outline btn-outline-primary btn-active-light-primary" (click)="selectUnSelectAll(false)">
        Unselect All
      </label>
      <!--end::Radio-->
    </div>
    <!--end::Radio group-->

    <div cdkDropList (cdkDropListDropped)="cdkDropEvent($event)">
      <div cdkDrag class="d-flex align-items-center bg-light-secondary rounded p-5 mb-2 cursor-pointer"
        *ngFor="let column of columns; let i = index">
        <!--begin::Icon-->
        <a class="svg-icon svg-icon-secondary me-5 handle"
          [inlineSVG]="'./assets/media/icons/duotune/abstract/abs015.svg'">
        </a>
        <!--end::Icon-->
        <!--begin::Title-->
        <div class="flex-grow-1 me-2">
          <div class="fw-bolder text-gray-800 text-hover-primary fs-6">{{ column.header }}</div>
        </div>
        <!--end::Title-->
        <label for="visible" class="form-check form-check-custom form-check-solid me-5">
          <input class="form-check-input" type="checkbox" name="visible" [(ngModel)]="column.visible">
        </label>
      </div>
    </div>
  </div>
</div>
<div class="card-footer py-5 text-center" id="kt_table_column_footer">
  <div class="d-flex justify-content-end">
    <!--begin::Button-->
    <a href="javascript:void(0)" (click)="close()" class="btn btn-light me-5">Cancel</a>
    <!--end::Button-->
    <!--begin::Button-->
    <button (click)="save()" type="button" class="btn btn-primary">
      <span class="indicator-label">Apply Changes</span>
    </button>
    <!--end::Button-->
  </div>
</div>
