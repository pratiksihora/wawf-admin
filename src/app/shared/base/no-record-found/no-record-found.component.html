<div class="text-center">

<ng-container *ngIf="actionAllowed">

        <a routerlink="#" role="tab" class="btn btn-sm fw-bold btn-primary" (click)="callBack()">
            <span class="svg-icon svg-icon-5"
                [inlineSVG]="'./assets/media/inline-svg/campaign/plus-with-border.svg'"></span>
            {{ config?.buttonText || 'Add' }}
        </a>
    </div>
</ng-container>
