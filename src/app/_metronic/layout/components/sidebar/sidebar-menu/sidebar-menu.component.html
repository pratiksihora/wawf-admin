<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_wrapper" class="app-sidebar-wrapper hover-scroll-overlay-y my-5" data-kt-scroll="true"
  data-kt-scroll-activate="true" data-kt-scroll-height="auto"

  data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">

  <div class="menu menu-column menu-rounded menu-sub-indention px-3" id="#kt_app_sidebar_menu" data-kt-menu="true"
    data-kt-menu-expand="false">
    <!-- Dashboard -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/dashboard" routerLinkActive="active"><span class="menu-icon">
          <span [inlineSVG]="'./assets/media/svg/new-svg-icons/dashboard.svg'" class="svg-icon svg-icon-2"></span>
        </span>
        <span class="menu-title">Dashboard</span></a>
    </div>

    <!-- Layout builder -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/licence-key" routerLinkActive="active"><span class="menu-icon">
          <span [inlineSVG]="'./assets/media/svg/new-svg-icons/licence-key.svg'" class="svg-icon svg-icon-2"></span>
        </span><span class="menu-title">Licence key</span></a>
    </div>
    <!-- Layout builder -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/credit-history" routerLinkActive="active"><span class="menu-icon">
          <span [inlineSVG]="'./assets/media/svg/new-svg-icons/credit-history.svg'" class="svg-icon svg-icon-2"></span>
        </span><span class="menu-title">Credit history</span></a>
    </div>
    <!-- Layout builder -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/users" routerLinkActive="active"><span class="menu-icon">
          <span [inlineSVG]="'./assets/media/svg/new-svg-icons/users.svg'" class="svg-icon svg-icon-2"></span>
        </span><span class="menu-title">Users</span></a>
    </div>
    <!-- Layout builder -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/billing" routerLinkActive="active"><span class="menu-icon">
          <span [inlineSVG]="'./assets/media/svg/new-svg-icons/billing.svg'" class="svg-icon svg-icon-2"></span>
        </span><span class="menu-title">Billing</span></a>
    </div>
    <!-- Layout builder -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/faq" routerLinkActive="active"><span class="menu-icon">

    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/api-key" routerLinkActive="active"><span class="menu-icon">

        </span><span class="menu-title">API key</span></a>

</div>
<!--end::Menu wrapper-->

<div class="app-sidebar-footer flex-column-auto pt-2 pb-5" id="kt_app_sidebar_footer">
  <div class="menu menu-column menu-rounded menu-sub-indention px-3">
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/contact-support" routerLinkActive="active"><span class="menu-icon">
          <span [inlineSVG]="'./assets/media/svg/new-svg-icons/contact-support.svg'" class="svg-icon svg-icon-2"></span>
        </span><span class="menu-title">Contact Support</span></a>
